<app-navbar></app-navbar>

<div class = "row">
	<div class = "column">
		<app-about></app-about>
	</div>
	<div class="column">
		<div class="signup-form">
			<form ngNativeValidate (ngSubmit)="registerUser()">
				<h2>Create an account</h2>
				<p>Please fill in this form to create an account!</p>
				<hr>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-text"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" name="firstname" placeholder="Firstname" required="required"
							[(ngModel)]="firstName">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-text"><i class="fa fa-user"></i></span>
						<input type="text" class="form-control" name="lastname" placeholder="Lastname" required="required"
							[(ngModel)]="lastName">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-text"><i class="fa fa-paper-plane"></i></span>
						<input type="email" class="form-control" name="email" placeholder="Email Address" required="required"
							[(ngModel)]="email">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-text"><i class="fa fa-lock"></i></span>
						<input type="password" class="form-control" name="password" placeholder="Password" required="required"
							[(ngModel)]="password">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-text">
							<i class="fa fa-lock"></i>
							<i class="fa fa-check"></i>
						</span>
						<input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required"
							[(ngModel)]="validatePassword">
					</div>
				</div>
				<div class="form-group">
					<input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a>
				</div>
			<div class="form-group text-center">
					<button type="submit" class="btn btn-primary btn-lg">Register</button>
				</div>
				<div class="text-center">Already have an account? <a routerLink="/">Login here</a></div>
				<p *ngIf="alertMessage !== ''" class="alert">{{ alertMessage }}</p>
			</form>
		</div>
	</div>
</div>
