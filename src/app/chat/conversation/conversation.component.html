<app-navbar [navLinks]="true"></app-navbar>
<div class = "messages">
    <div class="container-fluid h-100">
        <div class="row justify-content-center h-100">
            <div class="col-md-4 col-xl-3 chat">
                <app-messages [timestamp]="timestamp"></app-messages>
            </div>
			<div class="col-md-7 col-xl-6 chat" style="align-items: center;">
                <app-direct-message (messagesChange)="fetchConversations($event)"></app-direct-message>
            </div>
        </div>
    </div>
</div>
